<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To_Do_WebApp</title>
	<link rel="stylesheet" type="text/css" href="To_Do.css">
</head>
<body>
	<header>
	<h1>Task List</h1>
	<form id="form">
		<input type="text" id="input" placeholder="Write Your Task....">
		<input type="submit" id="submit" value="Save">
	</form>
</header>

<main>

	<section class="task-list">
		<h2>Tasks</h2>

		<div id="tasks">
			<div class="task">
				<div class="content">
					<input type="text" class="text" value="Its First Task..." readonly>
				</div>
				<div class="actions">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
				</div>
			</div>
			
		</div>
		
	</section>
</main>	

<script type="text/javascript" src="To_Do.js"></script>

</body>
</html>
